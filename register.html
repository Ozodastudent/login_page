<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
    <title>Register</title>
  </head>
  <body class="register_body">
    <main>
      <div class="hero pt-5">
        <div class="container">
          <div class="hero_inner">
            <form class="register_form d-flex">
              <input
                type="text"
                class="user_name form-control"
                name="name"
                aria-label="Enter your username"
                placeholder="Enter your username"
              />
              <input
                type="tel"
                class="user_phone form-control mx-3"
                name="phone"
                aria-label="Enter your phone number"
                placeholder="Enter your phone number"
              />
              <input
                type="email"
                class="user_email form-control"
                name="email_address"
                aria-label="Enter your email"
                placeholder="Enter your email"
              />
              <input
                type="password"
                class="user_password form-control mx-3"
                name="password_value"
                aria-label="Enter your password"
                placeholder="Enter your pasword"
              />
              <button type="submit" class="user_btn btn btn-danger">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/register.js"></script>
  </body>
</html>
